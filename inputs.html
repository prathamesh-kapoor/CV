<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs HTML</title>
</head>

<body>

    <p>
        <label for="text">Text Input : </label>
        <input type="text">
    </p>
    <p>
        <label for="checkbox"> Checkbx input: </label>
        <input type="checkbox">
    </p>
    <p>
        <label for="radio">Radio input :</label>
        <input type="radio" name="" id="">
    </p>
    <p>
        <label for="date">Date Input : </label>
        <input type="date" name="" id="">
    </p>
    <p>
        <label for="range"> Range Input : </label>
        <input type="range">
    </p>
    <p>
        <label for="color"> Color Input : </label>
        <input type="color" name="" id="">
    </p>
    <p>
        <label for="file"> File Input: </label>
        <input type="file" name="" id="">
    </p>
    <p>
        <label for="hidden ">Hidden Input :</label>
        <input type="hidden">
    </p>
    <p>
        <label for="password">Password Input: </label>
        <input type="password" name="" id="">
    </p>
    <p>
        <label for="reset"> Reset Input : </label>
        <input type="reset" name="" id="">
    </p>
    <p>
        <label for="search">Search Input :</label>
        <input type="search" name="" id="">
    </p>
    <p>
        <label for="submit">Submit Input :</label>
        <input type="submit" name="" id="">
    </p>
</body>

</html>
